    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta name="author" content="" />

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->

    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->

</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="#" class="navbar-brand p-0">
                    <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>뭐먹젠</h1>
                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0 pe-4">
                        <a href="/" class="nav-item nav-link active">Home</a>
                        <a href="/about" class="nav-item nav-link">About</a>

                    </div>
                </div>
            </nav>


            <div class="container-xxl py-5 bg-dark hero-header mb-5">
                <div class="container my-5 py-5">
                    <div class="row align-items-center g-5">
                        <div class="col-lg-6 text-center text-lg-start">
                            <h1 class="display-3 text-white animated slideInLeft">What is<br>Today's Meal</h1>
                            <p class="text-white animated slideInLeft mb-4 pb-2">뭘 먹을지 고민이시라구요? 무슨 재료가 더 필요한지 감이 안오신다구요 ? 그럼 가지고 있는 재료 사진만 넣어주세요 저희가 대신 고민해드릴께요! 만드는 방법도 유튜브 선생님이 알려줄거에요!</p>
                            <button type="button" class="btn btn-primary py-sm-3 px-sm-5 me-3 animated slideInLeft" id="hello">Start now!</button>
                        </div>
                        <div class="col-lg-6 text-center text-lg-end overflow-hidden">
                            <img class="img-fluid" src="/static/img/hero.png" alt="">
                        </div>
                    </div>
                </div>

                            <!--modal-->
            <div class = "modal" style="background-color:rgba(0, 0, 0, 0.4);">
                <div class="modal-content" style="margin-left:20%;margin-top: 10%;width:60%;height: 40%;">
                	<div class="modal-body"  align = "center">
                <form action='/search_food' method="post" enctype="multipart/form-data" class="input-form">
                    <input type="file" accept = "image/*;capture=camera" name='id_name' value="" class="input-text" style="appearance: none; background:transparent"/>
                    <div>
                        <img  src="/static/img/pick.jpg" style="animation: none; width: 54%;top:39%;height:70%;position: absolute;visibility: visible;padding: 15px;left: 44%;">
                        <input type="submit" value="완료" class="btn btn-outline-success" id="close" style="margin-top:10px;">
                    </div>
                </form>
                    </div>
                     <div class="cmd">
                        <input type="button" name="btnclose" class="btn-close-popup" value="닫기">
                    </div>
                </div>
            </div>
            <!-- modal finish -->



            </div>
        </div>
        <!-- Navbar & Hero End -->

            <script>

                const modal = document.querySelector('.modal');
                const btnOpenPopup = document.querySelector('#hello');
                const btnClosePopup = document.querySelector('.btn-close-popup');

                btnOpenPopup.addEventListener('click', () => {
                  modal.style.display = 'block';
                });
                  btnClosePopup.addEventListener('click', () => {
                  modal.style.display = 'none';
                });

              </script>


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
